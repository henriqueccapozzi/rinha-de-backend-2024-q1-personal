version: "3.5"

services:
  api01: &api
    image: henriqueccapozzi/rinha-2024q1-crebito
    hostname: api01
    environment:
      - DB_HOSTNAME=db
      - PORT=3000
    ports:
      - "9999:8000"
    volumes:
      - ./backend:/app
      # - ./secrets/.pg_pass:/app/.pg_pass
      # - ./secrets/.pg_service.conf:/app/.pg_service.conf
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.45"
          memory: "200MB"

