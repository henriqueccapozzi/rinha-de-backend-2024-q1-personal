  db:
    image: postgres:latest
    hostname: db
    environment:
      - POSTGRES_PASSWORD=supersecret
      - POSTGRES_USER=myuser
      - POSTGRES_DB=crebito
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: postgres -c checkpoint_timeout=600 -c max_wal_size=4096
    deploy:
      resources:
        limits:
          cpus: "0.45"
          memory: "140MB"

networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1